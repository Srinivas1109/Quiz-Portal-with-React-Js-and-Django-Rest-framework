<html>

<body>

</body>

<script>
    const posts = [
        { title: "First", body: "This is the first post" },
        { title: "Second", body: "This is the Second post" }
    ]

    function getPosts() {
        console.log(posts)
        let output = '';
        posts.forEach(post => {
            output += `<li>${post.title}: ${post.body}</li>`
        });
        document.body.innerHTML = output

    }

    function NewPost(callback) {
        setTimeout(() => {
            posts.push({ title: "Third", body: "This is Third post" });
            callback()
        }, 2000)
    }

    NewPost(getPosts)
</script>

</html>
